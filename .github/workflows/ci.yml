name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Run enterprise tests
        run: npm run test:enterprise
        env:
          NODE_ENV: test

  # ============================================
  # Frontend Tests
  # ============================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Run Playwright tests
        working-directory: frontend
        run: npm test
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate JSON files
        run: |
          node -e "JSON.parse(require('fs').readFileSync('config/portfolio.json'))"
          node -e "JSON.parse(require('fs').readFileSync('openapi.json'))"
          node -e "JSON.parse(require('fs').readFileSync('package.json'))"

      - name: Check for console.log in production code
        run: |
          ! grep -r "console\.log" --include="*.js" core/ lib/ spokes/ server.js 2>/dev/null | grep -v "logger\." | grep -v "test" | grep -v ".test.js" || echo "Warning: console.log found in production code"

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Audit dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          ! grep -r "sk-or-v1-" --include="*.js" --include="*.json" . 2>/dev/null | grep -v node_modules || (echo "ERROR: API key found in code!" && exit 1)
          ! grep -r "ASANA_ACCESS_TOKEN.*=" --include="*.js" . 2>/dev/null | grep -v node_modules | grep -v ".env" || echo "Warning: Potential hardcoded token"

  # ============================================
  # Deploy to Railway (on main only)
  # ============================================
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend
        run: railway up --service ${{ secrets.RAILWAY_BACKEND_SERVICE_ID }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy Frontend
        working-directory: frontend
        run: railway up --service ${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health Check
        run: |
          sleep 30
          curl -f ${{ secrets.BACKEND_URL }}/health || exit 1
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
